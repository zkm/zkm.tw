name: Package Health Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual triggering

jobs:
  health-check:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [24]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run Health Check
        run: node scripts/health-check.js
        continue-on-error: true
        id: health-check
      
      - name: Upload Health Check Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: health-check-report
          path: health-check-report.json
          retention-days: 30
      
      - name: Security Audit
        run: bun audit
        continue-on-error: true
      
      - name: Check for outdated packages
        run: bunx npm-check-updates
        continue-on-error: true
      
      - name: Dependency Review (PR only)
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'
        with:
          fail-on-severity: moderate
      
      - name: Comment PR with Health Check Results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            if (!fs.existsSync('health-check-report.json')) {
              console.log('Health check report not found');
              return;
            }
            
            const report = JSON.parse(fs.readFileSync('health-check-report.json', 'utf8'));
            const { summary } = report;
            
            const passRate = ((summary.passed / summary.total) * 100).toFixed(1);
            const status = summary.errors === 0 ? 
              (summary.warnings === 0 ? '‚úÖ HEALTHY' : '‚ö†Ô∏è NEEDS ATTENTION') : 
              '‚ùå UNHEALTHY';
            
            const body = `## üè• Package Health Check Report
            
            **Status:** ${status}
            **Pass Rate:** ${passRate}%
            
            ### Summary
            - ‚úì Passed: ${summary.passed}
            - ‚ö†Ô∏è Warnings: ${summary.warnings}
            - ‚úó Errors: ${summary.errors}
            - Total Checks: ${summary.total}
            
            ### Recent Checks
            ${report.checks.slice(-5).map(check => {
              const icon = check.status === 'passed' ? '‚úì' : check.status === 'warning' ? '‚ö†Ô∏è' : '‚úó';
              return `- ${icon} ${check.name}: ${check.details.message || check.status}`;
            }).join('\n')}
            
            <details>
            <summary>View Full Report</summary>
            
            \`\`\`json
            ${JSON.stringify(report, null, 2)}
            \`\`\`
            
            </details>
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
